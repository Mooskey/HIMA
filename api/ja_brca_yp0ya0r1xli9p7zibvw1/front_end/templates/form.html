{% extends "base.html" %}

{% block content %}
<h4>{{action}} Upload image</h4>
<form method="POST" enctype="multipart/form-data">
  <div class="form-group">
    <input type="file" name="file" id="file" class="form-control" style="max-width: 55%; height:auto"/>
  </div>
  <button type="submit" class="btn btn-success">Predict</button>
</form>

{% endblock %}
