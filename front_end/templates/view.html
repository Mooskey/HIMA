{% extends "base.html" %}

{% block content %}

<h3>Image:</h3>

<div class="media">
  <div class="media-left">
    {% if image_url %}
      <img src="{{image_url}}" style="max-width: 40%; height:auto">
    {% else %}
      <img src="goo.gl/rgRqXT">
    {% endif %}
  </div>
  <div>
    {% if prediction_loc %}
      <ul class="list-unstyled">
      <li> <b> Response:  </b>
          <p id="HTML object demo">
          <body>
          <div id="response">
          <script>
              function httpGet(Url)
              {
                  var xmlHttp = new XMLHttpRequest();
                  xmlHttp.open( "GET", Url, false ); // false for synchronous request. Async status and results are synchronous
                  xmlHttp.send( null );
                  return xmlHttp.responseText;
              }         
          </script>
          <object type="text/html" 
                  name="response_object"
                  id = "response_object"
                  marginwidth="0" 
                  marginheight="0" 
                  width="480" 
                  height= auto 
                  frameborder=0 
                  data = "{{prediction_loc}}" >
          </object>
          </div>
              <script>
                  function reload_output(){
                      var container = document.getElementById("response");
                      var content = container.innerHTML;
                      container.innerHTML= content;
                      console.log("Refreshed"); //this line is to watch the result in console , you can remove it later
                  }
              </script>
              <br/>
              <hr/>
              <a href="javascript: reload_output()">
                  <button type="submit" class="btn btn-success" label="Refresh" name="Refresh"> Refresh </button>
              </a>
              <br/>
              <hr/>
              <b> </b>
              <h3> Prediction:  </h3>
              <b> Classificiation:  </b>
              <p id="javascript_demo_1"></p>
              <b> Confidence level:  </b>
              <p id="javascript_demo_2"></p>
              <script>
                  function reload_results(){
                      var post_result = JSON.parse(httpGet("{{prediction_loc}}"));
                      var post_container_1 = document.getElementById("javascript_demo_1");
                      var post_container_2 = document.getElementById("javascript_demo_2");
                      if (post_result.state == "SUCCESS") {
                          post_container_1.innerHTML = post_result.result.prediction_label;
                          post_container_2.innerHTML = post_result.result.confidence_level;
                      } else if (post_result.state == "PENDING") {
                          post_container_1.innerHTML = "Processing prediction ..."
                      } else {
                          post_container_1.innerHTML = "Failed processing prediction. Resubmit files ..."
                      };
                  }
              </script>
              <br/>
              <hr/>
              <a href="javascript: reload_results()">
                  <button type="submit" class="btn btn-success" label="Results" name="Results"> Results </button>
              </a>
              </body>
          </p>
      </li>
      </ul>
    {% else %}
      <div>Unknown</div>
    {% endif %}
  </div>
</div>

{% endblock %}
